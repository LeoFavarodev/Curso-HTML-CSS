<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        /* O asterisco(*) abaixo significa as configurações globais do CSS */
        *{ 
            height: 100%;
        }
        body{
            background-image: radial-gradient(circle, #08A8A7, #215757, #1C3333, #253333);
            background-attachment: fixed;
        }

    /* O radial gradient serve para utilizar formatos em degrade em vez de direções*/

    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>

    
</body>
</html>
